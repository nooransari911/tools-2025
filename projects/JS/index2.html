<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/header.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home"></a></li>
            <li><a href="#about"></a></li>
            <li><a href="#features"></a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of the web page.</p>
        </section>
        <section id="about">
            <h2>About Section</h2>
            <p>This section contains information about the web page.</p>
        </section>
        <section id="contact">
            <h2>Contact Section</h2>
            <p>Feel free to reach out through the contact form below.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>
</body>

</html>
