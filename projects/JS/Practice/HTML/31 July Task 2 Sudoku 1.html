<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/sudoku v1.js"></script>
    
    <style>
        /* Basic styling for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the input cells */
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.25rem;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.25rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .sudoku-cell:focus {
            border-color: #4f46e5; /* indigo-600 */
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.3);
            outline: none;
        }
        /* Add thicker borders for the 3x3 subgrids */
        .sudoku-grid div:nth-child(3n) .sudoku-cell {
            border-right-width: 3px;
            border-right-color: #111827; /* gray-900 */
        }
        .sudoku-grid div .sudoku-cell:nth-child(3n) {
            border-right-width: 3px;
            border-right-color: #111827; /* gray-900 */
        }
         .sudoku-grid div:nth-child(3n) {
            border-bottom-width: 3px;
            border-bottom-color: #111827; /* gray-900 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Sudoku Solver</h1>
        
        <!-- Sudoku Grid Container -->
        <div id="sudoku-grid" class="sudoku-grid grid grid-cols-1 gap-0.5 mx-auto mb-6 bg-gray-900 w-max">
            <!-- Rows will be generated by JS, but this is the structure -->
            <!-- Example of one row -->
            <!-- <div class="grid grid-cols-9 gap-0.5">
                <input type="number" class="sudoku-cell" min="1" max="9">
                ... 8 more cells ...
            </div> -->
        </div>

        <!-- Control Buttons -->
        <div class="flex justify-center space-x-4">
            <button id="solve-button" class="bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Solve
            </button>
            <button id="clear-button" class="bg-red-500 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Clear
            </button>
        </div>

        <!-- Message Area -->
        <p id="message-area" class="text-center text-gray-600 mt-6 h-6"></p>
    </div>
</body>
</html>
