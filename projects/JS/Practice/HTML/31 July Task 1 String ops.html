<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Utility class to hide elements */
        .hidden {
            display: none;
        }
    </style>
    <!-- Link to the JavaScript file -->
    <script src="../js/str ops.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <div id="str" class="w-full max-w-md bg-gray-800 rounded-xl shadow-2xl p-8 space-y-6 border border-gray-700">
        <!-- Header -->
        <div class="text-center">
            <h1 class="text-3xl font-bold text-white">String Utility</h1>
            <p class="text-gray-400 mt-2">Perform various operations on your text.</p>
        </div>

        <!-- Form for input -->
        <form id="strform" class="space-y-4">
            <!-- Main String Input -->
            <div>
                <label for="InputStr" class="block text-sm font-medium text-gray-300 mb-1">Enter String</label>
                <input type="text" id="InputStr" placeholder="Your text here..." required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <!-- Operation Selection -->
            <div>
                <label for="OperationSelect" class="block text-sm font-medium text-gray-300 mb-1">Select Operation</label>
                <select id="OperationSelect" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                    <option value="palindrome">Palindrome Check</option>
                    <option value="reverse">Reverse String</option>
                    <option value="replace">Replace Character</option>
                </select>
            </div>

            <!-- Fields for Replace Operation (conditionally visible) -->
            <div id="ReplaceFields" class="hidden space-y-4">
                 <div>
                    <label for="CharToTarget" class="block text-sm font-medium text-gray-300 mb-1">Character to Find</label>
                    <input type="text" id="CharToTarget" placeholder="e.g., 'a'" maxlength="1" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                 <div>
                    <label for="CharToReplace" class="block text-sm font-medium text-gray-300 mb-1">Replacement Character</label>
                    <input type="text" id="CharToReplace" placeholder="e.g., 'b'" maxlength="1" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
            </div>

            <!-- Submit Button -->
            <button id="SubmitButton" type="button" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition transform hover:scale-105">Calculate</button>
        </form>

        <!-- Result Display Area -->
        <div id="Result" class="text-center mt-6 p-4 border-2 border-dashed border-gray-600 rounded-lg min-h-[60px] flex items-center justify-center">
             <span class="text-gray-500">Your result will appear here.</span>
        </div>
    </div>


</body>
</html>
