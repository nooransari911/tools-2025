<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver - Dark Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Basic styling for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the input cells in dark mode */
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 1.25rem;
            background-color: #1f2937; /* gray-800 */
            color: #f9fafb; /* gray-50 */
            border: 1px solid #4b5563; /* gray-600 */
            border-radius: 0.25rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .sudoku-cell:focus {
            border-color: #0891b2; /* cyan-600 */
            box-shadow: 0 0 0 2px rgba(8, 145, 178, 0.4);
            outline: none;
        }
        /* Remove number input spinners for a cleaner look */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }

        /* Add thicker borders for the 3x3 subgrids */
        .sudoku-grid div:nth-child(3n) .sudoku-cell {
            border-right-width: 3px;
            border-right-color: #9ca3af; /* gray-400 */
        }
        .sudoku-grid div .sudoku-cell:nth-child(3n) {
            border-right-width: 3px;
            border-right-color: #9ca3af; /* gray-400 */
        }
         .sudoku-grid div:nth-child(3n) {
            border-bottom-width: 3px;
            border-bottom-color: #9ca3af; /* gray-400 */
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl shadow-cyan-500/10 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Sudoku Solver</h1>
        
        <!-- Sudoku Grid Container -->
        <div id="sudoku-grid" class="sudoku-grid grid grid-cols-1 gap-0.5 mx-auto mb-6 bg-gray-400 w-max rounded-sm overflow-hidden">
            <!-- Grid is generated by script.js -->
        </div>

        <!-- Control Buttons -->
        <div class="flex justify-center space-x-4">
            <button id="solve-button" class="bg-cyan-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Solve
            </button>
            <button id="clear-button" class="bg-red-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                Clear
            </button>
        </div>

        <!-- Message Area -->
        <p id="message-area" class="text-center text-gray-400 mt-6 h-6"></p>
    </div>

    <!-- Separate JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
