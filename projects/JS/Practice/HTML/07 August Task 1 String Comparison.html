<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Comparison Tool</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a nicer font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <!-- External JavaScript file with the comparison logic -->
    <script src="../js/str comp.js" defer></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-gray-800 rounded-xl shadow-2xl shadow-sky-900/20 p-8 md:p-12">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-100">String Comparison Tool</h1>
            <p class="text-gray-400 mt-2">Enter two strings to see how they compare based on the custom rules.</p>
        </div>

        <!-- Input Fields -->
        <div class="space-y-6">
            <div>
                <label for="string1" class="block text-sm font-medium text-gray-300 mb-1">String 1</label>
                <input type="text" id="string1" value="hello" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150" placeholder="Enter the first string">
            </div>
            <div>
                <label for="string2" class="block text-sm font-medium text-gray-300 mb-1">String 2</label>
                <input type="text" id="string2" value="Hello" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-150" placeholder="Enter the second string">
            </div>
        </div>

        <!-- Compare Button -->
        <div class="mt-8">
            <button id="compareBtn" class="w-full bg-sky-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-4 focus:ring-sky-500/50 transition-transform transform hover:scale-105">
                Compare Strings
            </button>
        </div>

        <!-- Result Display Area -->
        <div id="result" class="mt-8 text-center bg-gray-900/50 p-6 rounded-lg border border-gray-700 hidden">
            <!-- The result will be injected here by the JavaScript -->
        </div>

    </div>

</body>
</html>
