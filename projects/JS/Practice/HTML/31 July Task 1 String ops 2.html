<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations - Basic</title>
    <style>
        /* Basic Styling for a clean, dark layout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        /* Styling for each operation's container */
        .operation-box {
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin-top: 0;
            font-size: 1.5em;
            color: #bb86fc;
        }

        /* Styling for form elements */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #6200ee;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        /* Styling for the result display area */
        .result-area {
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #444;
            border-radius: 4px;
            min-height: 24px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>String Utilities</h1>

    <!-- Palindrome Check Section -->
    <div class="operation-box">
        <h2>Palindrome Check</h2>
        <input type="text" id="PalindromeInput" placeholder="Enter string to check" />
        <button id="PalindromeButton">Check</button>
        <div id="PalindromeResult" class="result-area"></div>
    </div>

    <!-- Reverse String Section -->
    <div class="operation-box">
        <h2>Reverse String</h2>
        <input type="text" id="ReverseInput" placeholder="Enter string to reverse" />
        <button id="ReverseButton">Reverse</button>
        <div id="ReverseResult" class="result-area"></div>
    </div>

    <!-- Replace Character Section -->
    <div class="operation-box">
        <h2>Replace First Character</h2>
        <input type="text" id="ReplaceStrInput" placeholder="Enter the full string" />
        <input type="text" id="CharToTarget" placeholder="Character to find (e.g., a)" maxlength="1" />
        <input type="text" id="CharToReplace" placeholder="Replacement character (e.g., b)" maxlength="1" />
        <button id="ReplaceButton">Replace</button>
        <div id="ReplaceResult" class="result-area"></div>
    </div>

    <script src="str_ops.js"></script>
</body>
</html>
