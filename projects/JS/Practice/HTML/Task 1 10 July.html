<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wave Marquee with JS</title>
    <style>
        body {
            margin: 0;
            background: #f5f5f5;
        }

        .wave-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            height: 60px;
            position: relative;
            /* background-color: #e0e0e0; */
        }

        .wave-text {
            display: inline-block;
            position: absolute;
            left: 100%;
            white-space: nowrap;
            font-size: 32px;
            font-weight: bold;
            color: green;
        }

        .wave-letter {
            display: inline-block;
            animation: wave 1s infinite ease-in-out;
        }

        /* Wave up and down movement */
        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .zoom-text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            animation: zoom 2s ease-in-out infinite alternate;
            text-align: center;
            margin-bottom: 60px;
            color: blue;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>

<body>


    <marquee behavior="scroll" direction="left" style="color: red; font-size: 30px; font-family: monospace;">
        <p>Noor Ansari</p>
    </marquee>

    <div class="zoom-text">I2IT</div>


    <div class="wave-container">
        <div class="wave-text" id="waveText">
            <!-- JS will fill in letters here -->
        </div>
    </div>

    <script>
        const text = "Dept of Electronics & Telecommunications";
        const waveText = document.getElementById("waveText");

        // Add each character as a span with wave animation delay
        [...text].forEach((char, i) => {
            const span = document.createElement("span");
            span.className = "wave-letter";
            span.style.animationDelay = `${i * 0.1}s`;
            span.textContent = char;
            waveText.appendChild(span);
        });

        // Scroll the entire text to the left continuously
        let position = window.innerWidth;
        function scrollWave() {
            position -= 2; // speed
            if (position < -waveText.offsetWidth) {
                position = window.innerWidth;
            }
            waveText.style.left = position + "px";
            requestAnimationFrame(scrollWave);
        }

        scrollWave();
    </script>

</body>

</html>
