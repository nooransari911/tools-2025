<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Skills Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0A0A0A;
            color: #E5E7EB;
        }
        /* Custom crimson color */
        .text-crimson {
            color: rgb(220, 20, 60); /* Adjusted for better visibility from rgb(256, 0, 80) */
        }
        .bg-crimson {
            background-color: rgb(220, 20, 60);
        }
        .border-crimson {
            border-color: rgb(220, 20, 60);
        }
        .hover\:bg-crimson-dark:hover {
            background-color: rgb(180, 15, 50);
        }
        /* Custom card styling */
        .card {
            background-color: #111827; /* A slightly lighter dark for contrast */
            border: 1px solid #1F2937;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.1), 0 6px 6px rgba(220, 20, 60, 0.1);
            border-color: #0D9488; /* Teal border on hover */
        }
        /* Gradient text effect */
        .gradient-text {
            background: linear-gradient(to right, #0D9488, #0d9488, #cc0044);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .glow {
            text-shadow: 0 0 8px rgba(13, 148, 136, 0.6);
        }
    </style>
</head>
<body class="antialiased">

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

        <!-- Header Section -->
        <header class="text-center mb-12 md:mb-16">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold tracking-tight mb-4">
                <span class="gradient-text">Oracle</span>
            </h1>
            <p class="max-w-3xl mx-auto text-lg sm:text-xl text-gray-400">
                Oracle quiz landing page
            </p>
        </header>

        <!-- Cards Section -->
        <main class="w-full max-w-6xl">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">

                <!-- Card 1: Logical Reasoning -->
                <a href="https://docs.google.com/document/d/1KgH1c3yDlbCaVU6c5bFE64JEV74BwKgdZRWjzb8bCLE/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="card rounded-2xl p-6 flex flex-col items-start text-left">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-100 mb-2">Logical</h2>
                    <span class="text-teal-400 font-semibold hover:text-teal-300">View Document &rarr;</span>
                </a>

                <!-- Card 2: Quantitative Aptitude -->
                <a href="https://docs.google.com/document/d/13F0mFsBSwWg17s4XMuBkcFhQiBWtGUOGlJd2UflDnpQ/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="card rounded-2xl p-6 flex flex-col items-start text-left">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M12 8h.01M15 8h.01M9 5h.01M12 5h.01M4 7h2a1 1 0 011 1v10a1 1 0 01-1 1H4a1 1 0 01-1-1V8a1 1 0 011-1zm14 0h2a1 1 0 011 1v10a1 1 0 01-1 1h-2a1 1 0 01-1-1V8a1 1 0 011-1z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-100 mb-2">Quant</h2>
                    <span class="text-teal-400 font-semibold hover:text-teal-300">View Document &rarr;</span>
                </a>

                <!-- Card 3: Verbal Ability -->
                <a href="https://docs.google.com/document/d/1Nc2VYdbeMEyU-WhR7DkKSomzTX8jn3KGjoS6hK5RLSg/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="card rounded-2xl p-6 flex flex-col items-start text-left">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2V10a2 2 0 012-2h8z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-100 mb-2">Verbal</h2>
                    <span class="text-teal-400 font-semibold hover:text-teal-300">View Document &rarr;</span>
                </a>

                <!-- Card 4: CS Fundamentals -->
                <a href="https://docs.google.com/document/d/1KHFQv-zRvMwWi3UtjUk5znbeaZxNGCBqX_SXPsD0_s8/edit?usp=sharing" target="_blank" rel="noopener noreferrer" class="card rounded-2xl p-6 flex flex-col items-start text-left">
                     <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-crimson" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-100 mb-2">CS Fundamentals</h2>
                    <span class="text-crimson font-semibold hover:text-red-400">View Document &rarr;</span>
                </a>

            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-12 md:mt-16 text-center text-gray-500">
            <p>&copy; Hello</p>
        </footer>

    </div>

</body>
</html>
